    <!-- <select class="col-lg-12 selector" ng-options="author as author.name for author in authors | filter : filterText" ng-model="selected" MULTIPLE size="5"/> -->
<div class="panel-body">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label style="margin-right: 0; font-weight: normal">From: </label>
                    <input type="number" class="form-control" ng-change="filter()" ng-init="16" ng-model="criteria.ageLow" min="16" max="{{criteria.ageHigh}}" style="width: 60px">
                </div>
                <b>-</b>
                <div class="form-group">
                    <label style="margin-left: 0; margin-right: 0; font-weight: normal">To: </label>
                    <input type="number" class="form-control" ng-change="filter()" ng-init="25" ng-model="criteria.ageHigh" min="{{criteria.ageLow}}" max="25" style="width: 60px">
                </div>
                <select class="form-control" ng-change="filter()" ng-model="criteria.gender">
                    <option value="" selected="selected">Everybody</option>
                    <option value="MALE">Boys</option>
                    <option value="FEMALE">Girls</option>
                </select>
                <select class="form-control" ng-change="filter()" ng-model="criteria.faculty">
                    <option value="" selected="selected">Any faculty</option>
                    <option value="FAMCS">FAMCS</option>
                </select>
                <select class="form-control" ng-change="filter()" ng-model="criteria.speciality">
                    <option value="" selected="selected">Any speciality</option>
                    <option value="CS">CS</option>
                    <option value="AppM">AppM</option>
                    <option value="CompS">CompS</option>
                </select>
                <select class="form-control" ng-change="filter()" ng-model="criteria.course">
                    <option value="" selected="selected">Any course</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <select class="form-control" ng-change="filter()" ng-model="criteria.group">
                    <option value="" selected="selected">Any group</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                </select>
                <button class="btn btn-default" ng-click="clearFiter()">Clear</button>
            </form>
        </div>
    </div>
</div>
</div>
