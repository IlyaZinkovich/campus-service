<students-filter filter="filterStudents()" clear="clearFilter()" criteria="filterCriteria" view="list"></students-filter>
<div class="container-fluid">
  <div class="row">
      <div ng-repeat="student in students" class="col-md-2" style="margin-top: 5px; paddding: 5px" data-toggle="modal" data-target="#myModal">
          <div class="col-md-12 card" ng-click="showUserModal(student.id, lg)" style="border: 1px solid lightgray;">
              <img src="{{student.imagePath}}" class="img-thumbnail" style="margin-top: 5px">
              <h3>{{student.firstName}} <br>{{student.lastName}}</h3>
          </div>
      </div>
  </div>
</div>
