<div class="login-form">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2">
        Login
      </div>
      <div class="col-lg-10">
        <input type="text" name="name" value="" ng-model="user.name">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2">
        Passowrd
      </div>
      <div class="col-lg-10">
        <input type="password" name="password" value="" ng-model="user.password">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
        <button type="submit" name="button" ng-click="check()">Sign in</button>
      </div>
    </div>
    <div class="row" ng-show="isError">
      {{ errorText }}
    </div>
  </div>
</div>
