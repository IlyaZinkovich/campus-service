<div class="login-form">
  <div class="container">
    <form class="form-signin" ng-submit="checkUser()">
      <h2 class="form-signin-heading">Please sign in</h2>
      <div class="col-lg-6 col-lg-offset-3">
        <input type="text" id="inputLogin" class="form-control" placeholder="Login" ng-model="user.login" required autofocus>
      </div>
      <div class="col-lg-6 col-lg-offset-3">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required>
      </div>
      <div class="col-lg-6 col-lg-offset-3">
        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
      </div>
      <div class="col-lg-6" ng-show="isError">
        {{ errorText }}
      </div>
    </form>
  </div>
</div>
